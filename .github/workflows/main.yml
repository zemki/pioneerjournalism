on: push
name: 🚀 eploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server-dir: /var/www/html/pionierjournalismus/data/
        port: 22
        protocol: ftps
        timeout: 60000
        server: ${{ secrets.server_address }}
        username: upload
        password: ${{ secrets.ftp_password }}
