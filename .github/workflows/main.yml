name: Deploy Files

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      sync:
        description: "File synchronization"
        required: true
        default: "delta"

jobs:
  deploy-master:
    name: "master branch"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: "Deploy"
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: "sftp"
          remote-host: 134.102.23.184
          remote-user: "upload"
          ssh-private-key: ${{ secrets.SSH_KEY }}
          remote-path: "/var/www/html/pionierjournalismus/data/"
